<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顯示 1.png (最上層)</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
            background-color: #000; 
            cursor: pointer; 
        }

        /* 為了證明圖片在最上層，我們新增一個文字元素並設定較低的 z-index */
        .hidden-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            z-index: 1; /* 設定堆疊順序為 1 */
        }

        img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw; 
            height: 100vh; 
            object-fit: cover; 
            
            /* --- 關鍵屬性 --- */
            /* 設定一個很高的 z-index 值，確保它在所有其他元素的上方 */
            z-index: 9999; 
        }
    </style>
</head>
<body onclick="window.history.back();">

    <!-- 這段文字會被圖片覆蓋，因為它的 z-index (1) 遠小於圖片的 z-index (9999) -->
    <div class="hidden-text">這段文字被圖片蓋住了</div>

    <!-- 圖片會顯示在最上層 -->
    <img src="1.png" alt="圖片 1">

</body>
</html>
