<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顯示 1.png (全螢幕)</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 隱藏任何可能出現的滾動條 */
            background-color: #000; /* 將背景設為黑色，以防圖片有透明區域或載入延遲 */
            cursor: pointer; /* 讓滑鼠變成可點擊的手指圖示，提示使用者 */
        }
        img {
            /* 將圖片定位以覆蓋整個視窗 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw; /* 100% 的視窗寬度 (viewport width) */
            height: 100vh; /* 100% 的視窗高度 (viewport height) */
            
            /* 核心屬性：
               - cover: 保持圖片的長寬比，填滿整個容器。如果圖片比例不符，多餘的部分會被裁剪掉。
               - contain: 保持長寬比，完整顯示圖片，可能會在上下或左右留下黑邊。
               通常 'cover' 是您想要的全螢幕效果。
            */
            object-fit: cover; 
        }
    </style>
</head>
<!-- 點擊 body 任意處即可返回上一頁 -->
<body onclick="window.history.back();">
    
    <img src="1.png" alt="圖片 1">

</body>
</html>
