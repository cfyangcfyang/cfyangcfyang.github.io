<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顯示 1.png</title>
    <style>
        /* 讓頁面元素置中，並讓滑鼠變成可點擊的手指圖示 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* 讓圖片和文字垂直排列 */
            background-color: #f0f0f0;
            cursor: pointer; /* 提示使用者這裡可以點擊 */
        }
        /* 確保圖片不會超出螢幕範圍 */
        img {
            max-width: 90%;
            max-height: 80vh; /* 最大高度為螢幕高度的 80% */
        }
    </style>
</head>
<!-- 核心功能：在 body 標籤上加上 onclick 事件，執行 history.back() 來返回上一頁 -->
<body onclick="window.history.back();">

    <!-- 顯示 1.png 圖片 -->
    <img src="1.png" alt="圖片 1">

    <p style="margin-top: 20px;">點選頁面任意處可返回上一頁。</p>

</body>
</html>
